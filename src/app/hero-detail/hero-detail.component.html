<div class="container">
    <div class="row">
        <div class="col mt-5">
            <div *ngIf="hero">
                <h2>{{ hero.name | uppercase }} Dettagli</h2>
                <div>id: {{ hero.id }}</div>
                <div>
                    <label for="hero-name">Nome: </label>
                    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
                </div>
            </div>
            <button type="button" (click)="goBack()">Indietro</button>
        </div>
    </div>
</div>
